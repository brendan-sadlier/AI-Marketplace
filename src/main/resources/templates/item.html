<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Our Products</title>

    <link href="/images/logo.png" rel="icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">
    <script rel="script" src="/main.js"></script>

    <script>
        function addBasket(product) {
            fetch('/myhashmap', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            })
                .then(response => response.text())
                .then(data => {
                    console.log('OBJECTADDED' + data); // Object added successfully
                });
        }
    </script>

</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

        <div class="logo me-auto">
            <a href="/"><img src="/images/logo.png" alt="" class="img-fluid"></a>
        </div>

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link active" href="/products">Products</a></li>
            </ul>
        </nav><!-- .navbar -->

        <div class="d-flex align-items-center ms-4">
            <a href="/cart"><img src="/images/cart-logo.png" alt="" class="img-fluid"></a>
        </div>
    </div>
</header><!-- End Header -->

<main id="main">

    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5" th:each="product : ${product}">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${product.product_image}" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1" th:text="'SKU: ' + ${product.sku}"></div>
                    <h1 class="display-5 fw-bolder" th:text="${product.product_name}"></h1>
                    <div class="fs-5 mb-5">
                        <span th:text="'â‚¬' + ${product.price}"></span>
                    </div>
                    <p class="lead" th:text="${product.description}"></p>
                    <form method="post" th:action="@{/products}">
                        <input type="hidden" name="product" th:value="${product.sku}" />
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" name="quantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
