<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/customerStyle.css">
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link rel="stylesheet" href="customer.css">
</head>
<body>
<!--<header id="header" class="fixed-top d-flex align-items-center">-->
    <div class="container d-flex align-items-center">

        <div class="logo me-auto">
            <a href="/"><img src="/images/logo.png" alt="" class="img-fluid"></a>
        </div>
        <div>
            <h2>Shopping Cart</h2>
        </div>
    </div>

<!-- Display a list of items in the shopping cart -->
<table>
    <thead>
    <tr>
        <th>Key</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${hashmap}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value.product_name}"></td>
        <td th:text="${entry.value.price}"></td>
        <td>
            <form method="post" th:action="@{/remove}">
                <input type="hidden" name="key" th:value="${entry.key}" />
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Display the total amount due -->
<h2>Total Amount Due</h2>
<p th:text="${total}"></p>

<!-- Display a form for the customer to enter their information -->
<h2>Customer Information</h2>
<form action="/process-order" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <button type="submit">Place Order</button>
</form>
</body>
</html>
